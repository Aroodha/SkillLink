<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - SkillLink</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-purple-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">SkillLink Dashboard</h1>
    <button id="logoutBtn" class="bg-white text-purple-700 px-4 py-2 rounded">Logout</button>
  </header>

  <main class="p-6 max-w-5xl mx-auto space-y-6">
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <a href="post-skill.html" class="bg-white p-6 rounded-xl shadow hover:bg-purple-100">
        <h2 class="text-xl font-semibold">Post a Skill</h2>
        <p class="text-gray-600">Share your skill with the community.</p>
      </a>

      <a href="explore.html" class="bg-white p-6 rounded-xl shadow hover:bg-purple-100">
        <h2 class="text-xl font-semibold">Explore Community</h2>
        <p class="text-gray-600">Find skills you want to learn.</p>
      </a>

      <a href="my-skills.html" class="bg-white p-6 rounded-xl shadow hover:bg-purple-100">
        <h2 class="text-xl font-semibold">My Skills</h2>
        <p class="text-gray-600">Manage your posted skills.</p>
      </a>

      <a href="notifications.html" class="bg-white p-6 rounded-xl shadow hover:bg-purple-100">
        <h2 class="text-xl font-semibold">Notifications</h2>
        <p class="text-gray-600">Check skill requests and updates.</p>
      </a>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsN_D_C2zgjFJXVeyjw2TEygrAKBeERgI",
      authDomain: "skilllink-ba28d.firebaseapp.com",
      projectId: "skilllink-ba28d",
      storageBucket: "skilllink-ba28d.appspot.com",
      messagingSenderId: "499782186172",
      appId: "1:499782186172:web:5f53271bc7185d2405ccb9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
