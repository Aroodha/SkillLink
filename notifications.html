<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - SkillLink</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-purple-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Notifications</h1>
    <a href="dashboard.html" class="bg-white text-purple-700 px-4 py-2 rounded">Back to Dashboard</a>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <div id="notificationsList" class="space-y-4"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsN_D_C2zgjFJXVeyjw2TEygrAKBeERgI",
      authDomain: "skilllink-ba28d.firebaseapp.com",
      projectId: "skilllink-ba28d",
      storageBucket: "skilllink-ba28d.appspot.com",
      messagingSenderId: "499782186172",
      appId: "1:499782186172:web:5f53271bc7185d2405ccb9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const notificationsList = document.getElementById("notificationsList");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      const q = query(collection(db, "notifications"), where("toUserId", "==", user.uid));
      const snapshot = await getDocs(q);

      snapshot.forEach(async docSnap => {
        const data = docSnap.data();

        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-xl shadow flex justify-between items-center";
        card.innerHTML = `
          <div>
            <p><strong>New request</strong> for skill: ${data.skillTitle}</p>
            <p class="text-sm text-gray-600">From User: ${data.fromUserId}</p>
          </div>
          <a href="chat.html?roomId=${data.chatRoomId}" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Go to Chat</a>
        `;
        notificationsList.appendChild(card);

        if (!data.read) {
          await updateDoc(doc(db, "notifications", docSnap.id), { read: true });
        }
      });
    });
  </script>
</body>
</html>
